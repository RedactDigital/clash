services:
  clash-of-clans:
    image: node:19.8.1
    working_dir: /usr/src/app
    command: |
      bash -c "
        npm install --no-audit
        npm run build
        npm run prod
      "
    ports:
      - '5050:5050'
    volumes:
      - ./:/usr/src/app
    networks:
      - zero-wars-network

networks:
  zero-wars-network:
    driver: overlay
    attachable: true
